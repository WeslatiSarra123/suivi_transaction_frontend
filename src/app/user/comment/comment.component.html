<div *ngFor="let comment of comments">
    <p>{{ comment.content }}</p>
    <!-- Boutons de modification et suppression uniquement pour les commentaires de l'utilisateur connectÃ© -->
    <button *ngIf="comment.userId === currentUserId" (click)="editComment(comment)">Modifier</button>
    <button *ngIf="comment.userId === currentUserId" (click)="deleteComment(comment.id)">Supprimer</button>
  </div>
  
  <form (ngSubmit)="addComment()">
    <textarea [(ngModel)]="newCommentContent" name="content"></textarea>
    <button type="submit">Ajouter un commentaire</button>
  </form>
