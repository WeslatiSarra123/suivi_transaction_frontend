<div class="container">
  <mat-card>
    <div class="logo-container">
      <img src="assets/ooredoo-logo.png" alt="Ooredoo Logo">
    </div>
     <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" placeholder="Email" required>
            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              Please enter a valid password.
            </mat-error>
          </mat-form-field>
          <div class="button-container">
            
            <button mat-raised-button class="primary-button" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
            <button mat-raised-button class="ooredoo-button" routerLink="/signup">Don't have an account? Sign Up</button>
            <button mat-raised-button  routerLink="/forgetPassword">ForgetPassword</button>

          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
