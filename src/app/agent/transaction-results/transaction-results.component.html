<div class="container mt-5">
  <h2 class="text-center mb-4">Transaction Results</h2>
  
  <div *ngIf="transactions && transactions.length > 0; else noResults">
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Order Number</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.orderNumber }}</td>
          <td>{{ transaction.type }}</td>
          <td>{{ transaction.amount }}</td>
          <td>{{ transaction.currency }}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm" (click)="checkTransactionStatus(transaction.id)" >
              <i class="fas fa-info-circle"></i> Check Status
            </button>
              <button class="btn btn-success" (click)="payNow(transaction.amount, transaction.type, transaction.orderNumber)" [disabled]="!isPayNowEnabled">
                Pay Now
              </button>
            
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>

  <ng-template #noResults>
    <p class="text-center text-muted">No transactions found. Please refine your search.</p>
  </ng-template>
  <div *ngIf="errorMessage">
    <p class="text-danger text-center mt-3">{{ errorMessage }}</p>
  </div>
</div>
