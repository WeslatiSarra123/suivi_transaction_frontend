<div class="container">
    <mat-card>
        <mat-card-title> New Back Office Agent </mat-card-title>
        <mat-card-content>
            <form [formGroup]="addForm">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name" required>
                    <mat-error *ngIf="addForm.get('name').invalid && addForm.get('name').touched">
                        Please enter a valid name.
                    </mat-error>
                </mat-form-field>
  
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                    <mat-error *ngIf="addForm.get('email').invalid && addForm.get('email').touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>
  
                <!-- Nouveau champ pour le numéro de téléphone -->
                <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phoneNumber" placeholder="Phone Number" required>
                    <mat-error *ngIf="addForm.get('phoneNumber').invalid && addForm.get('phoneNumber').touched">
                        Please enter a valid phone number.
                    </mat-error>
                </mat-form-field>
                <!-- Fin du nouveau champ -->
  
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="addForm.get('password').invalid && addForm.get('password').touched">
                        Please enter a valid password.
                    </mat-error>
                </mat-form-field>
  
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="confirmPassword" placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="addForm.get('confirmPassword').invalid && addForm.get('confirmPassword').touched">
                        Please enter a valid confirm Password.
                    </mat-error>
                </mat-form-field>
  
                <button mat-raised-button color="primary" type="submit" [disabled]="addForm.invalid" (click)="onSubmit()">
                    Add New Agent Back office
                </button>
            </form>
        </mat-card-content>
    </mat-card>
  </div>
